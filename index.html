<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <button id="toggle-dark-mode">Dark Mode</button>
        </div>
        
        <!-- Form Input -->
        <div class="input-container">
            <input type="text" id="task-title" placeholder="Masukkan judul tugas">
            <input type="text" id="task-desc" placeholder="Masukkan deskripsi tugas">
            <button id="add-task">Tambah</button>
        </div>
        
        <!-- Filter -->
        <div class="filter-container">
            <label for="filter-tasks">Filter Tugas:</label>
            <select id="filter-tasks">
                <option value="all">Semua</option>
                <option value="completed">Selesai</option>
                <option value="pending">Pending</option>
            </select>
        </div>
        
        <!-- Daftar Tugas -->
        <table>
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Deskripsi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
